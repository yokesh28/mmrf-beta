<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/bootstrap.css" type="text/css"
	media="screen">
<link rel="stylesheet" href="css/responsive.css" type="text/css"
	media="screen">
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>


<body>
	<img src="header/bg1.png" style="position: fixed;" "width=100%
		height=100% " class="back">



	<div class="row">


		<div class="box">
			<img src="header/logo.png" class="logo">
		</div>
		<div class="box1">
			<span class="arrow">fsdgd</span>
			<ul>
				<li><img src="header/1.png"></li>
				<li><img src="header/2.png"></li>
				<li><img src="header/3.png"></li>
				<li><img src="header/4.png"></li>
				<li><img src="header/5.png"></li>
			</ul>
		</div>
	</div>


	<script type="text/javascript">
		$('.arrow').click(function() {
			$(".box").stop().delay(100).animate({
				left : '-75%'
			}, 500);
			$(".box1").stop().delay(100).animate({
				right : '-18%'
			}, 500);

		});

		$('.logo').click(function() {
			$(".box").stop().delay(100).animate({
				left : '0%'
			}, 500);
			$(".box1").stop().delay(100).animate({
				right : '-93%'
			}, 500);

		});
	</script>

</body>


</html>
